<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Frontend Mentor | NFT preview card component</title>


    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  </head>
  <body>

    <main>
      <div>

        <img src="images/image-equilibrium.jpg" alt="imagem equilibrium" class="img1">
        <h4>Equilibrium #3429</h4>
        <p class="p1">Our equilibrium collection promotes balance and calm.</p>

        <div class="eth">
          <img src="images/icon-ethereum.svg" class="icon-eth">
          <p class="p2">0.041 ETH</p>

          <img src="images/icon-clock.svg" class="clock">
          <p class="p3">3 days left</p>
        </div>

        <div class="creator">
          <img src="images/image-avatar.png">
          <p class="p3">Creation of <span>Jules Wyvern</span></p>
        </div>

      </div>
    </main>
    
  </body>
</html>
